<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year Countdown 2022</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="time-counter">
        <div id="days" class="box">
            <div class="label">days</div>
            <div class="number">00</div>
        </div>
        <div id="hours" class="box">
            <div class="label">hours</div>
            <div class="number">00</div>
        </div>
        <div id="minutes" class="box">
            <div class="label">minutes</div>
            <div class="number">00</div>
        </div>
        <div id="seconds" class="box">
            <div class="label">seconds</div>
            <div class="number">00</div>
        </div>
    </div>

    <svg id="new-year-text" viewBox="0 0 648 301" fill="none" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">

            <text x="50%" y="35%" text-anchor="middle"  >
                DURGA PUJA
            </text>
            <text x="50%" y="75%" text-anchor="middle"  >
                2022
            </text>
            
    </svg>


    <canvas id="Canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
